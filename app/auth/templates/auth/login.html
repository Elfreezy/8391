<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>

<div class="title container col-md-1 mt-5">
    <h1>
        Войти
    </h1>
</div>

<div class="container col-md-4">
    {% include '_flash_error.html' %}
    <div class="">
        <form action="" method="POST">
            {{ forms.csrf_token() }}
            {% include '_forms.html' %}

            <div class="form-group form-check">
                {{ forms.remember_me(class="form-check-input") }}
                <label class="form-check-label">{{ forms.remember_me.label }}</label>
            </div>
            <button type="submit" class="btn btn-primary">Sing in</button>
            <a href="{{ url_for('auth.registration') }}"><button type="button" class="btn btn-primary">Register</button></a>
        </form>
    </div>
</div>

</body>
</html>
