<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>

<div class="title container col-md-2 mt-5">
    <h1>
        Регистрация
    </h1>
</div>

<div class="container col-md-4">
    <div class="">
        <form action="" method="POST">
            {{ forms.csrf_token() }}
            <div class="form-group">
                <label>{{ forms.username.label }}</label>
                {{ forms.username(class="form-control") }}
            </div>
            <div class="form-group">
                <label>{{ forms.login.label }}</label>
                {{ forms.login(class="form-control") }}
            </div>
            <div class="form-group">
                <label>{{ forms.email.label }}</label>
                {{ forms.email(class="form-control") }}
            </div>
            <div class="form-group">
                <label>{{ forms.password.label }}</label>
                {{ forms.password(class="form-control") }}
            </div>
            <div class="form-group">
                <label>{{ forms.sec_password.label }}</label>
                {{ forms.sec_password(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="{{ url_for('index') }}"><button type="button" class="btn btn-primary">Back</button></a>
        </form>
    </div>
</div>

</body>
</html>
