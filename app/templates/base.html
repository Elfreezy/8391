<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    {% block title_content %}
        Привет, дружок
    {% endblock %}
</h1>

{% if current_user.is_anonymous %}
<a href="{{ url_for('login') }}">
    Login
</a>
{% else %}
<a href="{{ url_for('logout') }}">
    Logout
</a>
{% endif %}

{% block content %}
{% endblock %}
</body>
</html>
