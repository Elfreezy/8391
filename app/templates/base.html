<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
        <div class="navbar-nav mr-auto">
            {% if current_user.is_anonymous %}

            {% else %}
                <a class="nav-item nav-link" href="{{ url_for('profile', id=current_user.id) }}">Profile</a>
                <a class="nav-item nav-link" href="{{ url_for('posts') }}">Posts</a>
                <a class="nav-item nav-link" href="{{ url_for('create_post') }}">Create posts</a>
            {% endif %}
        </div>
        <div class="navbar-nav">
            {% if current_user.is_anonymous %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">
                    Login
                </a>
            {% else %}
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">
                    Logout
                </a>
            {% endif %}
        </div>
    </div>

</nav>

<div class="content container col-md-2">
    <h1>
        {% block title_content %}
            Привет, дружок
        {% endblock %}
    </h1>
</div>



<div class="content container mx-auto" style="width: 1200px;">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
