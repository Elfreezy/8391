<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>

<h1>
{% block title_content %}
Войти
{% endblock %}
</h1>

{% block content %}
<form action="" method="POST">
    {{ forms.csrf_token() }}
    {% for field in forms if field.widget.input_type != 'hidden'%}
        {{ field.label(size=32) }} <br>
        {{ field }} <br>
    {% endfor %}
    <button type="submit">Sing in</button>
    <a href="{{ url_for('registration') }}">Register</a>
</form>
{% endblock %}


</body>
</html>
