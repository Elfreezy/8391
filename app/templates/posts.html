{% extends 'base.html' %}

{% block title_content %}
All Posts
{% endblock %}

{% block content %}
<div class="card-columns">
{% for post in posts %}
    <div class="card">
        <div class="card-header">
            {{ post.get_timestamp() }}
        </div>
        <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.body }}</p>
            <a href="{{ url_for('post', slug=post.slug, id=post.id) }}" class="btn btn-primary">Read</a>
            <a href="{{ url_for('edit_post', slug=post.slug, id=post.id) }}" class="btn btn-success">Edit</a>
            <a href="{{ url_for('delete_post', slug=post.slug, id=post.id) }}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
