{% extends 'base.html' %}

{% block title_content %}
Profile
{% endblock %}

{% block content %}
<h2>
    <div class="container col-md-4 profile">
        {% if user.username %} user.username {% else %} Name not found {% endif %} <br>
        Posts
    </div>
</h2>

<div class="container mx-auto">
    <div class="card-columns">
        {% for post in posts %}
        <div class="card">
            <div class="card-header">
                {{ post.get_timestamp() }}
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ post.title }}</h4>
                <p class="card-text">{{ post.body }}</p>
                <a href="{{ url_for('post', slug=post.slug, id=post.id) }}" class="btn btn-primary">Read</a>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
